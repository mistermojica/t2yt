<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulario de Video</h2>
        <hr>
        <form id="videoForm">
            <div class="form-group row">
                <label for="titulo" class="col-sm-2 col-form-label">Título:</label>
                <div class="col-sm-10">
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="contexto" class="col-sm-2 col-form-label">Contexto:</label>
                <div class="col-sm-10">
                    <textarea id="contexto" name="contexto" class="form-control" rows="5" required></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="musica" class="col-sm-2 col-form-label">Música:</label>
                <div class="col-sm-4">
                    <select id="musica" name="musica" class="form-control" required>
                        <option value="" selected>Selecciona una música</option>
                        <option value="animada">Animada</option>
                        <option value="deporte">Deporte</option>
                        <option value="exito">Éxito</option>
                        <option value="felicidad">Felicidad</option>
                        <option value="inspiracional">Inspiracional</option>
                        <option value="reto">Reto</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="palabraclave" class="col-sm-2 col-form-label">Palabra clave:</label>
                <div class="col-sm-4">
                    <input type="text" id="palabraclave" name="palabraclave" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="idioma" class="col-sm-2 col-form-label">Idioma:</label>
                <div class="col-sm-4">
                    <select id="idioma" name="idioma" class="form-control" required>
                        <option value="" selected>Selecciona un idioma</option>
                        <option value="Espanol">Español</option>
                        <option value="English">Inglés</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="voz" class="col-sm-2 col-form-label">Voz:</label>
                <div class="col-sm-4">
                    <select id="voz" name="voz" class="form-control" required>
                        <option value="" selected>Selecciona una voz</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Orientación:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="portrait" name="orientacion" value="portrait" required>
                        <label class="form-check-label" for="portrait">Portrait</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="landscape" name="orientacion" value="landscape" required>
                        <label class="form-check-label" for="landscape">Landscape</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="duracion" class="col-sm-2 col-form-label">Duración:</label>
                <div class="col-sm-4">
                    <input type="text" id="duracion" name="duracion" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="fuenteVideos" class="col-sm-2 col-form-label">Fuente de Videos:</label>
                <div class="col-sm-4">
                    <select id="fuenteVideos" name="fuenteVideos" class="form-control" required>
                        <option value="" selected>Selecciona una fuente</option>
                        <option value="storyblocks">Storyblocks</option>
                        <option value="pexels">Pexels</option>
                        <option value="envato">Envato</option>
                        <option value="videospropios">Videos Propios</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="intervalo" class="col-sm-2 col-form-label">Intervalo:</label>
                <div class="col-sm-4">
                    <select id="intervalo" name="intervalo" class="form-control" required>
                        <option value="" selected>Selecciona un intervalo</option>
                        <option value="1">1 segundo</option>
                        <option value="2">2 segundos</option>
                        <option value="3">3 segundos</option>
                        <option value="4">4 segundos</option>
                        <option value="5">5 segundos</option>
                        <option value="6">6 segundos</option>
                        <option value="7">7 segundos</option>
                        <option value="8">8 segundos</option>
                        <option value="9">9 segundos</option>
                        <option value="10">10 segundos</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <hr>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-danger" id="stopButton">Detener</button>
                </div>
            </div>
        </form>

        <!-- Lista de videos -->
        <div id="videoList" class="mt-5">
            <h3>Videos Generados</h3>
            <hr>
            <div class="row" id="videoListContent">
                <!-- Aquí se cargará la lista de videos -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap modal para éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Información enviada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    El video está en proceso de creación.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap modal para ver video -->
    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel">Vista previa del video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="viewVideo" width="100%" controls>
                        <source id="viewVideoSource" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        const voces = [
            {"Language": "English", "VoiceId": "Danielle", "Gender": "Female"},
            {"Language": "English", "VoiceId": "Gregory", "Gender": "Male"},
            {"Language": "English", "VoiceId": "Ivy", "Gender": "Female"},
            {"Language": "English", "VoiceId": "Joanna", "Gender": "Female"},
            {"Language": "English", "VoiceId": "Kendra", "Gender": "Female"},
            {"Language": "English", "VoiceId": "Kimberly", "Gender": "Female"},
            {"Language": "English", "VoiceId": "Salli", "Gender": "Female"},
            {"Language": "English", "VoiceId": "Joey", "Gender": "Male"},
            {"Language": "English", "VoiceId": "Justin", "Gender": "Male"},
            {"Language": "English", "VoiceId": "Kevin", "Gender": "Male"},
            {"Language": "English", "VoiceId": "Matthew", "Gender": "Male"},
            {"Language": "English", "VoiceId": "Ruth", "Gender": "Female"},
            {"Language": "English", "VoiceId": "Stephen", "Gender": "Male"},
            {"Language": "Espanol", "VoiceId": "Lupe", "Gender": "Female"},
            {"Language": "Espanol", "VoiceId": "Pedro", "Gender": "Male"}
        ];

        $(document).ready(function () {
            // Función para cargar la lista de videos
            function loadVideoList() {
                $.ajax({
                    type: "GET",
                    url: "/videos",
                    success: function (response) {
                        let videoListContent = $("#videoListContent");
                        videoListContent.empty();
                        response.forEach(function (video) {
                            let encodedVideo = encodeURIComponent(video.filename);
                            let videoid = btoa(encodedVideo);
                            videoListContent.append(`
                                <div class="col-sm-4 mb-3" id="videoid_${videoid}">
                                    <div class="card rounded border">
                                        <div class="card-body text-center">
                                            <h7 class="card-title">${video.filename.split("_")[0]}</h7>
                                            <p class="card-text"><small class="text-muted">Modificado: ${video.modified}</small></p>
                                            <div class="btn-group" role="group" aria-label="Acciones del video">
                                                <button class="btn btn-info btn-sm view-button" data-video="/videos/${encodedVideo}" title="Ver"><i class="fas fa-eye"></i></button>&nbsp;&nbsp;&nbsp;
                                                <a href="/videos/${encodedVideo}" class="btn btn-primary btn-sm" download title="Descargar"><i class="fas fa-download"></i></a>&nbsp;&nbsp;&nbsp;
                                                <button class="btn btn-danger btn-sm delete-button" data-video="${encodedVideo}" title="Borrar"><i class="fas fa-trash-alt"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });

                        // Agregar evento de clic para los botones de borrar
                        $(".delete-button").click(function () {
                            var video = $(this).data("video");
                            let videoid = btoa(video);
                            $.ajax({
                                type: "DELETE",
                                url: "/videos/" + video,
                                success: function (response) {
                                    alert("Video borrado exitosamente.");
                                    $("#videoid_" + videoid).remove();
                                },
                                error: function () {
                                    alert("Hubo un error al borrar el video.");
                                }
                            });
                        });

                        // Agregar evento de clic para los botones de ver
                        $(".view-button").click(function () {
                            var videoSrc = $(this).data("video");
                            $("#viewVideoSource").attr("src", videoSrc);
                            $("#viewVideo")[0].load();
                            $("#viewModal").modal('show');
                        });
                    },
                    error: function () {
                        alert("Hubo un error al cargar la lista de videos.");
                    }
                });
            }

            // Cargar la lista de videos al cargar la página
            loadVideoList();

            // Ejecutar loadVideoList() cada minuto
            setInterval(loadVideoList, 60000); // 60000 milisegundos = 1 minuto

            $("#videoForm").submit(function (event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto

                // Recoger los datos del formulario
                var formData = {
                    titulo: $("#titulo").val(),
                    contexto: $("#contexto").val(),  // Asegúrate de recoger el nuevo campo 'contexto'
                    musica: $("#musica").val(),
                    palabraclave: $("#palabraclave").val(),
                    idioma: $("#idioma").val(),
                    voz: $("#voz").val(),
                    orientacion: $("input[name='orientacion']:checked").val(),
                    duracion: $("#duracion").val(),
                    fuentevideos: $("#fuenteVideos").val(),
                    intervalo: $("#intervalo").val()  // Asegúrate de recoger el nuevo campo 'intervalo'
                };

                // Enviar los datos a Flask mediante una solicitud AJAX en formato JSON
                $.ajax({
                    type: "POST",
                    url: "/mainpost",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        // Mostrar el modal de éxito
                        $("#successModal").modal('show');
                        // Limpiar el formulario
                        $("#videoForm")[0].reset();
                        // Recargar la lista de videos
                        loadVideoList();
                    },
                    error: function (response) {
                        alert("Hubo un error en la creación del video.");
                    }
                });
            });

            $("#stopButton").click(function () {
                // Enviar señal de detención a Flask mediante una solicitud AJAX
                $.ajax({
                    type: "POST",
                    url: "/stop",
                    success: function (response) {
                        alert("Proceso detenido.");
                    },
                    error: function (response) {
                        alert("Hubo un error al detener el proceso.");
                    }
                });
            });

            $("#idioma").change(function () {
                var selectedLanguage = $(this).val();
                var filteredVoices = voces.filter(function (voice) {
                    return voice.Language.toLowerCase() === selectedLanguage.toLowerCase();
                });

                var vozDropdown = $("#voz");
                vozDropdown.empty();
                vozDropdown.append('<option value="" selected>Selecciona una voz</option>');

                filteredVoices.forEach(function (voice) {
                    vozDropdown.append(new Option(`${voice.VoiceId} (${voice.Gender})`, voice.VoiceId));
                });
            });
        });
    </script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>

</html>
